  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #0b0f19;
      --muted: #555;
      --brand: #2563eb;
      --brand-hover: #1d4ed8;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 80px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.2rem;
      gap: 10px;
    }

    .logo-circle {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--brand);
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .nav-link {
      text-decoration: none;
      color: #fff;
      background: var(--brand);
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .nav-link:hover {
      background: var(--brand-hover);
    }

    main {
      text-align: center;
      max-width: 760px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.1;
    }

    h1 span {
      background: var(--brand);
      color: white;
      padding: 0.15em 0.3em;
      border-radius: 8px;
    }

    p.subtitle {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 70px;
    }

    .btn {
      text-decoration: none;
      font-weight: 600;
      padding: 14px 22px;
      border-radius: var(--radius);
      border: 2px solid var(--brand);
      color: var(--brand);
      transition: all 0.2s ease;
    }

    .btn.primary {
      background: var(--brand);
      color: #fff;
    }

    .btn.primary:hover {
      background: var(--brand-hover);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .about {
      display: grid;
      gap: 24px;
      align-items: center;
      text-align: left;
      margin-top: 30px;
    }

    @media (min-width: 800px) {
      .about {
        grid-template-columns: 240px 1fr;
      }
    }

    .avatar {
      width: 240px;
      height: 240px;
      border-radius: 20px;
      background: var(--brand);
      display: grid;
      place-items: center;
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin: 0 auto;
    }

    .about-text h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .about-text p {
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .link-chip {
      text-decoration: none;
      color: var(--text);
      border: 1.5px solid #e5e7eb;
      border-radius: var(--radius);
      padding: 10px 14px;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .link-chip:hover {
      background: #f1f5f9;
    }

    footer {
      margin-top: 60px;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
